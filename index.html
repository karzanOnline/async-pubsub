<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pubsub</title>
</head>
<body>


<script src="pubsub.js"></script>
<script>
    (function () {

        pubsub.subscribe('sayName',function () {
            console.log('my name is caozheng');
        });

        pubsub.publish('sayName');

        console.log(pubsub.getAllTopic());

        pubsub.unTopic('sayName');

    })()
</script>
</body>
</html>
